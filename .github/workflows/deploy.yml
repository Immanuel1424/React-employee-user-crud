name: Deploy Fullstack App

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add public instance to known_hosts
        run: ssh-keyscan -H ${{ secrets.PUBLIC_INSTANCE_IP }} >> ~/.ssh/known_hosts

      - name: Test SSH connection to public instance
        run: ssh -o StrictHostKeyChecking=yes ubuntu@${{ secrets.PUBLIC_INSTANCE_IP }} "echo 'âœ… Public instance connected!'"

      - name: Build and package fullstack app
        run: |
          mkdir -p /tmp/fullstack-build
          tar --exclude='.git' --exclude='fullstack.tar.gz' -czf /tmp/fullstack-build/fullstack.tar.gz .
          cp /tmp/fullstack-build/fullstack.tar.gz .

      - name: Copy app archive to public instance
        run: |
          scp fullstack.tar.gz ubuntu@${{ secrets.PUBLIC_INSTANCE_IP }}:/tmp/

      - name: Deploy on public instance
        run: |
          ssh ubuntu@${{ secrets.PUBLIC_INSTANCE_IP }} 'bash -s' <<'EOF'
            echo "ðŸš€ Starting deployment at $(date -u)"

            # Cleanup and prepare
            sudo rm -rf /opt/user /opt/employee
            sudo chown ubuntu:ubuntu /opt
            cd /opt

            # Extract
            cp /tmp/fullstack.tar.gz .
            tar xzf fullstack.tar.gz

            # Start user app
            cd /opt/user
            pm2 start ecosystem.user.config.js

            # Start employee app
            cd /opt/employee
            pm2 start ecosystem.employee.config.js

            echo "âœ… Deployment completed at $(date -u)"
          EOF
